# Default values for tinkerbell.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

########################
# Global configuration #
########################
## TODO: What does this do?
facilityCode: "onprem"
network:
  # The network prefix length as used in
  # the CIDR notation, e.g. /24, /16, /8.
  prefix: 29
# The DNS domain for the cluster.
clusterDomain: "cluster.local"

##############################################
# Configuration for the "boots" DHCP server. #
##############################################
boots:
  ip: 192.168.1.1
  ## TODO: Does Tinkerbell scale horizontally? If so, do all
  ## components? What about race conditions? I know that the
  ## registry needs a volume provisioner that supports RWX
  ## (ReadWriteMany) PVCs.
  replicas: 1
  image:
    repository: quay.io/tinkerbell/boots
    pullPolicy: Always
    tag: sha-e81a291c
  podAnnotations: {}
  podSecurityContext: {}
  # fsGroup: 2000
  securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
